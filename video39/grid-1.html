<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Grid</title>
    <style>
        .container{
            border:2px solid red;
            display:grid;
            grid-template-columns:[one]150px [two]100px;
            grid-template-rows: [row-one]100px [row-two]100px [row-three]100px;   
        } 
        .box{
            border:2px solid black;
            height:55px;
            width:55px; 
        } 

.box3{
    grid-row: 1/2;
    grid-column: 1/2;
}
.box1{
    grid-row: 1/2;
    grid-column: one/2;
}



    </style>
</head>
<body> 
    <div class="container"> 
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
    
</body>
</html>
