<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-RGB</title>
    <style>
        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 45px;
            width: 45px;
            border: 2px solid black;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">BOX ONE</div>
        <div class="box box2">BOX TWO</div>
        <div class="box box3">BOX THREE</div>
        <div class="box box4">BOX FOUR</div>
        <div class="box box5">BOX FIVE</div>
        <div class="box box6">BOX SIX</div>
    </div> 

    <script src="script.js"></script>

</body>

</html>
