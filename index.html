<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBox-Model</title>
    <style> 
    *{ 
        margin: 0px;
        padding: 0px;   
    } 

    .box{
        font-style: italic;
        background-color: aqua;
    }
     .box1{
        color: black; 
        padding:10px; 
        margin:5px; 
        box-sizing: border-box ;
     } 

     .box2{
        color: rgb(220, 90, 10);
        padding:20px;
     }
    </style>
</head>
<body> 
    <div class="box box1"> Hey im a box and my number is 1.</div> 
    <div class="box box2"> 
        hey im box model and my box number is 2
     </div>
    
</body>
</html>
