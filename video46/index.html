<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-animation</title>
    <style>
        .container {
            height: 20vh;
            width: 80vw;
            border: 2px solid black;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 32px;
            width: 45px; 
            animation: panimation 25s ease-in  infinite alternate ;
            
        } 

        @keyframes panimation {
            from{ 
                 background-color: burlywood;
            } 

            to { 

                background-color:rgb(249, 233, 13);
                transform:translate(1000px,0px) skew(20deg) rotate(180deg);

            }
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="box"> BOX
        </div>
    </div>
</body>

</html>
